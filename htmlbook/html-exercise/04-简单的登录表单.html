<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>
		简单的登录表单
	</title>
</head>
<body>
	<form id="login" action="#" method="get">
		<input type="text" name="uname" placeholder="用户名">
		<br>
		<input type="password" name="upsword" placeholder="密码">
		<br>
		<input type="checkbox" name="autlgin" id="outlogin" value="outlogin">
		<label for="outlogin">下次自动登录</label>
		<br>
		<button type="submit">登录</button>
		<!-- 登录也应该用input 为好 -->
		<p>有用户登录密码时，提交的方式就不该是get，会直接在链接中暴露出来</p>
	</form>
</body>
</html>
